apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-webapp
spec:
  selector:
    matchLabels:
      app: simple-webapp
  template:
    metadata:
      labels:
        app: simple-webapp
    spec:
      containers:
      - name: simple-webapp
        image: gcr.io/cicd-310509/gke-deploy-tekton-demo:c32adc9f56829c12e39970893247aba167e40553
        ports:
          - containerPort: 80

