apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-webapp
spec:
  selector:
    matchLabels:
      app: simple-webapp
  template:
    metadata:
      labels:
        app: simple-webapp
    spec:
      containers:
      - name: simple-webapp
        image: gcr.io/cicd-310509/gke-deploy-tekton-demo:c3fa4724f3667502cd7740d5de4b3fdd44af14d7
        ports:
          - containerPort: 80

