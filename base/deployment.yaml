apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-webapp
spec:
  selector:
    matchLabels:
      app: simple-webapp
  template:
    metadata:
      labels:
        app: simple-webapp
    spec:
      containers:
      - name: simple-webapp
        image: gcr.io/cicd-310509/gke-deploy-tekton-demo:15acfc54b77a6bb59ad1e4f9bae41916a228c442
        ports:
          - containerPort: 80

